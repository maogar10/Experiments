    <script type="x-shader/x-vertex" id="vertexShader">
    uniform float size;
		void main() {
      gl_PointSize = size;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position , 1.0 ); 
		}
    </script>
    
    <script type = "x-shader/x-fragment" id="fragmentShader">
    uniform sampler2D map;
    uniform float near;
    uniform float far;
    
		void main() {
		  float depth = gl_FragCoord.z / gl_FragCoord.w;
		  float depthColor = 1.0 - smoothstep( near, far, depth );
			
      vec4 texColor = texture2D( map, vec2( gl_PointCoord.x, 1.0 - gl_PointCoord.y ) );
		  gl_FragColor = vec4( vec3(depthColor), texColor.a);
		}
    </script>

    controls.noPan = false;

          near : { type: 'f', value : camera.near },
          far  : { type: 'f', value : camera.far },
          map  : { type: "t", value : loadImage( dataURL ) }
        },
        attributes : {},
        vertexShader: vertShader,
        fragmentShader: fragShader,
        transparent: true
        // depthTest : false
      });

      m.sortParticles = true;
    
    scene.add(m);
    
    window.onload = function(){
      camera.position.x = 100;
      camera.position.y = 100;
      camera.lookAt( new THREE.Vector3(0,0,0) );
      animate()
    }
    function animate(){
      requestAnimationFrame(animate); 
      render();
 
    }
    
    function render() {
      renderer.render(scene, camera);
      controls.update();
      
    }
    
    function loadImage( path ) {

			var image = document.createElement( 'img' );
			var texture = new THREE.Texture( image )

			image.onload = function () { texture.needsUpdate = true; };
			image.src = path;

			return texture;

		}
