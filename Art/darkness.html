<!DOCTYPE html>
<html>
<head>
  <style>
    html, body { margin: 0; padding: 0;}
    .black { background: black; }
    .white { background: white; }
    #cover { margin:0; padding:0; width: 100%; height:1080px;}
  </style>
</head>

<body>  
</body>
  <div id="cover"></div>
  <script>
  var canvas, s, video;
  var favicon = document.getElementById("favicon");

  function startCamera()
  {
    navigator.getMedia = ( navigator.getUserMedia ||
                           navigator.webkitGetUserMedia ||
                           navigator.mozGetUserMedia ||
                           navigator.msGetUserMedia);
    
    navigator.getMedia({ video: true, audio: false }, cameraGranted, cameraDenied);
  }

  function cameraGranted(stream) {
     canvas = document.createElement('canvas')
        canvas.width = 640
        canvas.height = 480;
    ctx = canvas.getContext('2d');
    video = document.createElement('video');
    video.autoplay = true;
    video.src = window.URL.createObjectURL(stream)
    
    animate();
  }
  function cameraDenied(error){}
  
  function drawVideo(){
    if (video.readyState === video.HAVE_ENOUGH_DATA){
      ctx.drawImage(video,0,0,canvas.width,canvas.height);
    }
  }
  var base_prob = 0.01;
  function animate(){
    requestAnimFrame(animate);
    drawVideo();
    var energy = getEnergy();
    var prob = base_prob;
    prob += energy / 150;
    if( Math.random()*prob > 0.5 ) { document.body.setAttribute('class', 'white'); } else { 
      document.body.setAttribute('class', 'black');
    }
    if(Math.random()> 0.75) { console.log(Math.random()*prob); }
  }

  function getEnergy(){
    var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    var s = 0;
    for(var n=0; n<imageData.data.length ; n+=4){
      s+=imageData.data[n];
      s+=imageData.data[n+1];
      s+=imageData.data[n+2];
    }
    s /= 3*imageData.data.length / 4;
    return s;
  }
  // http:
  
  // http://paulirish.com/2011/requestanimationframe-for-smart-animating/
  window.requestAnimFrame = (function(){
    return  window.requestAnimationFrame       || 
            window.webkitRequestAnimationFrame || 
            window.mozRequestAnimationFrame    || 
            window.oRequestAnimationFrame      || 
            window.msRequestAnimationFrame     || 
            function( callback ){
              window.setTimeout(callback, 1000 / 60);
            };
  })();

  window.onload = function(){ startCamera(); }

  </script>

</html>
