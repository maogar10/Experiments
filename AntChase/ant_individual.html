    <script type="x-shader/x-vertex" id="vertexShader">
    vec3 mod289(vec3 x)
    {
      return x - floor(x * (1.0 / 289.0)) * 289.0;
    }

    vec4 mod289(vec4 x)
    {
      return x - floor(x * (1.0 / 289.0)) * 289.0;
    }

    vec4 permute(vec4 x)
    {
      return mod289(((x*34.0)+1.0)*x);
    }

    vec4 taylorInvSqrt(vec4 r)
    {
      return 1.79284291400159 - 0.85373472095314 * r;
    }

    vec3 fade(vec3 t) {
      return t*t*t*(t*(t*6.0-15.0)+10.0);
    }

    // Classic Perlin noise
    float cnoise(vec3 P)
    {
      vec3 Pi0 = floor(P); // Integer part for indexing
      vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
      Pi0 = mod289(Pi0);
      Pi1 = mod289(Pi1);
      vec3 Pf0 = fract(P); // Fractional part for interpolation
      vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
      vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
      vec4 iy = vec4(Pi0.yy, Pi1.yy);
      vec4 iz0 = Pi0.zzzz;
      vec4 iz1 = Pi1.zzzz;

      vec4 ixy = permute(permute(ix) + iy);
      vec4 ixy0 = permute(ixy + iz0);
      vec4 ixy1 = permute(ixy + iz1);

      vec4 gx0 = ixy0 * (1.0 / 7.0);
      vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
      gx0 = fract(gx0);
      vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
      vec4 sz0 = step(gz0, vec4(0.0));
      gx0 -= sz0 * (step(0.0, gx0) - 0.5);
      gy0 -= sz0 * (step(0.0, gy0) - 0.5);

      vec4 gx1 = ixy1 * (1.0 / 7.0);
      vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
      gx1 = fract(gx1);
      vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
      vec4 sz1 = step(gz1, vec4(0.0));
      gx1 -= sz1 * (step(0.0, gx1) - 0.5);
      gy1 -= sz1 * (step(0.0, gy1) - 0.5);

      vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
      vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
      vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
      vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
      vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
      vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
      vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
      vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

      vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
      g000 *= norm0.x;
      g010 *= norm0.y;
      g100 *= norm0.z;
      g110 *= norm0.w;
      vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
      g001 *= norm1.x;
      g011 *= norm1.y;
      g101 *= norm1.z;
      g111 *= norm1.w;

      float n000 = dot(g000, Pf0);
      float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
      float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
      float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
      float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
      float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
      float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
      float n111 = dot(g111, Pf1);

      vec3 fade_xyz = fade(Pf0);
      vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
      vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
      float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
      return 2.2 * n_xyz;
    }
    attribute float aTime;
    attribute vec3 customColor;
    varying float spawnTime;
    varying vec3 vColor;
    uniform float uTime;

		void main() {
		  // Alpha fade over time
		  spawnTime = aTime;
		  vColor = customColor;
      // Position
      vec3 p = position;
      // position[0] += snoise(vColor);
      float dt = uTime - spawnTime;
      // float lifeTime = clamp(1.0 - dt/uLifeTime, 0.0, 1.0);
		  
      // p.x+=3.0*cnoise(position);
      // p.y+=3.0*cnoise(vColor);
      // p.z+=3.0*cnoise(position*vColor);
      // 
      gl_Position = projectionMatrix * modelViewMatrix * vec4( p , 1.0 );
      
      // gl_Position = projectionMatrix * modelViewMatrix * vec4( position+10*snoise(position), 1.0 );
		}
    </script>
    
    <script type = "x-shader/x-fragment" id="fragmentShader">
    uniform float uTime;
    uniform float uLifeTime;
    varying vec3 vColor;
    varying float spawnTime;
		void main() {
		  float dt = uTime - spawnTime;
      float alpha = clamp(1.0 - dt/uLifeTime, 0.0, 1.0);
      
			gl_FragColor = vec4(vColor, alpha);
      // gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
		}
    </script>

    
    <script>
    var vertShader = document.getElementById('vertexShader').innerHTML
    var fragShader = document.getElementById('fragmentShader').innerHTML;
    
    var stats, clock, antChase, width, height, scene, camera, renderer, controls;
    scene = new THREE.Scene(); 
    // scene.fog = new THREE.FogExp2( 0xefd1b5, 0.1 );
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 100, 4000);
    renderer = new THREE.WebGLRenderer({
      // preserveDrawingBuffer   : true
    });
    controls = new THREE.TrackballControls( camera, renderer.domElement );
    
    controls.rotateSpeed = 0.9;
    controls.zoomSpeed = 0.1;
    controls.noZoom = false;
    controls.noPan = true;
    controls.dynamicDampingFactor = 0.1;
 	  controls.minDistance = 1;
 	  controls.maxDistance = 3000;

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    stats = new Stats();
            stats.setMode(0);
    				stats.domElement.style.position = 'absolute';
    				stats.domElement.style.top = '0px';
    				document.body.appendChild( stats.domElement );				
    				
    width = window.innerWidth;
    height = window.innerHeight;

    window.onload = function(){
      antChase = new AntChase({'scene':scene});
      antChase.createAnts();  
      
      var gui = new dat.GUI();
        gui.add( antChase, 'delta', 0, 5);
        gui.add( antChase, 'numberAnts', 10, 800).step(1);
        gui.add( antChase, 'advanceNSteps', 1,100).step(1);
        gui.add(antChase, 'trailLifetime', 1, 500)
          .onChange( function(v){ antChase.uniforms.uLifeTime.value = v; });
        gui.add( antChase, 'pauseSimulation');
        gui.add( antChase, 'createAnts');
      
      var directionalLight1 = new THREE.DirectionalLight( 0xffffff, 2 ); 
      directionalLight1.position.set( 1, 2, -width ).normalize();
      var directionalLight2 = new THREE.DirectionalLight( 0xffffff, 2 ); 
      directionalLight2.position.set( 1, 2, width ).normalize(); 
      scene.add( directionalLight1 );
      scene.add( directionalLight2 );
      camera.position.z = width;
      controls.target = new THREE.Vector3(0,0,0);
    }
    
    function animate(){
      requestAnimationFrame(animate); 
      render();
      stats.update();
      if(!antChase.pause){
        for(var n=0;n<antChase.advanceNSteps;n++)
        antChase.updateVelocities();
      }
    }
    
    function render() {
      renderer.render(scene, camera);
      controls.update();
      
    }
